1. RESUMO EXECUTIVO
A GeoDrone Monitoramento Ambiental Ltda. apresenta proposta comercial para execução de monitoramento aerofotogramétrico de alta precisão na Praia dos Ingleses, Florianópolis/SC. Este projeto visa fornecer dados técnicos quantitativos para avaliação da obra de alargamento artificial da praia e monitoramento do avanço das dunas sobre a área urbana.

Utilizando tecnologia de ponta em VANTs (Drones) com sensores RTK, processamento em nuvem e análise especializada, nossa empresa oferece uma solução completa que inclui aquisição, processamento, análise e relatoriais técnicos customizados. O projeto será executado em três campanhas sazonais ao longo de 12 meses, gerando produtos geoespaciais prontos para integração em sistemas de gestão municipal.

Diferenciais Competitivos:

Parceria estratégica com IFSC para desenvolvimento tecnológico

Equipe multidisciplinar especializada em dinâmica costeira

Tecnologia de última geração com precisão centimétrica

Metodologia validada cientificamente

2. CONTEXTO E OPORTUNIDADE DE MERCADO
O mercado de monitoramento costeiro em Santa Catarina apresenta crescimento estimado de 15% ao ano, impulsionado por:

Exigências legais de monitoramento pós-obras costeiras

Necessidade de gestão de risco em áreas urbanas costeiras

Demandas do setor de seguros por dados de risco

Exigências de licenciamento ambiental

A Praia dos Ingleses representa um caso emblemático com potencial para replicação em outras praias catarinenses, criando um case de sucesso para expansão de negócios.

3. ESCopo DE SERVIÇOS
3.1. Serviços Incluídos:
Planejamento e Licenciamento:

Análise técnica da área

Obtenção de licenças de voo (DECEA, ANAC)

Planejamento de missões de voo

Aquisição de Dados (3 Campanhas):

Voo com drone RTK/PPK

Coleta de pontos de controle no solo

Registro de condições ambientais

Processamento e Análise:

Processamento fotogramétrico em nuvem

Geração de modelos 3D e ortomosaicos

Análise de variação volumétrica

Análise de movimentação de dunas

Produtos e Relatórios:

Relatórios técnicos bimestrais

Dashboard online de monitoramento

Relatório final executivo

3.2. Especificações Técnicas:
Resolução espacial: ≤ 3 cm/pixel

Precisão posicional: 2-5 cm (X,Y,Z)

Frequência: 3 campanhas em 12 meses

Área coberta: 3 km de orla marítima

Formato de entrega: Compatível com principais SIGs

