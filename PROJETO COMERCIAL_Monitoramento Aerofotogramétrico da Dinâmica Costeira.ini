6. METODOLOGIA TÉCNICA
6.1. Protocolo de Aquisição
Pré-voo: Verificação meteorológica, NOTAM, plano de voo otimizado

Campo: Implantação de 25 pontos de controle (GCPs) permanentes

Voo: Altura 80m, velocidade 6m/s, sobreposição 85%/75%

Pós-voo: Download imediato, verificação de cobertura, backup triplo

6.2. Fluxo de Processamento
text
Imagens brutas → Alinhamento inicial → Georreferenciamento GCPs
       ↓
Nuvem densa (10 pts/m²) → Classificação automática → MDS + MDT
       ↓
Ortomosaico (2.5cm) → Análise de mudanças → Mapas de diferença
       ↓
Cálculos volumétricos → Relatórios automáticos → Dashboard web
6.3. Controle de Qualidade
Validação com pontos de verificação independentes

Comparação com dados LIDAR disponíveis

Análise estatística de erros

Auditoria externa opcional

