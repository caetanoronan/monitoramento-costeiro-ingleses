<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento Costeiro - Redirecionando</title>
  <meta http-equiv="refresh" content="0; url=apresentacao.html" />
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #2ca25f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Montserrat", "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(44,162,95,0.12), transparent 32%),
                  radial-gradient(circle at 80% 0%, rgba(153,216,201,0.2), transparent 28%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .card {
      width: min(720px, 100%);
      background: var(--panel);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.35);
    }
    h1 { margin: 0 0 6px; font-size: 1.5rem; letter-spacing: -0.3px; }
    p { margin: 6px 0 12px; color: var(--muted); }
    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(44,162,95,0.18);
      color: var(--text);
      border: 1px solid rgba(44,162,95,0.6);
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.15s ease;
    }
    a.btn:hover { background: rgba(44,162,95,0.3); box-shadow: 0 8px 20px rgba(44,162,95,0.25); }
    .foot { margin-top: 12px; font-size: 0.9rem; color: var(--muted); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirecionando para a apresentação…</h1>
    <p>Se não for redirecionado automaticamente, <a class="btn" href="apresentacao.html">clique aqui para abrir a apresentação</a>.</p>
    <p class="foot">Mapa direto: <a class="btn" href="mapa_estudo.html">mapa_estudo.html</a></p>
  </div>
</body>
</html>
